<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>DreamRider</title>
  <script src="aframe-v1.2.0.js"></script>
</head>

<body>
  <!-- SCENE -->
  <a-scene camera-position
    environment="preset: forest; seed: 123; playArea: 0.8; dressing: mushrooms; dressingColor: white"
    keyboard-shortcuts="enterVR: false;" vr-mode-ui="enabled: false"
    loading-screen="dotsColor: red; backgroundColor: black">
    <a-assets>
      <audio id="song" src="Yellowcard - Only One (Official Video).mp3" autoplay></audio>
    </a-assets>

    <a-box id="road" depth="200" width="1.5" position="0 1.3 0" audioanalyser="src: #song" color="yellow"
      audioanalyser-volume-scale="multiplier: .08"></a-box>

    <a-entity camera
      extended-wasd-controls="flyEnabled: false; turnEnabled: true; lookEnabled: true; maxLookAngle: 60; inputType: keyboard">
    </a-entity>

    <a-entity text="value: Welcome; align: center; width: 4" position="0 2.6 0"></a-entity>
    <a-entity text="value: To; align: center; width: 4" position="0 2.6 -4"></a-entity>
    <a-entity text="value: DreamRider; align: center; width: 4" position="0 2.6 -8"></a-entity>
  </a-scene>
  <script src="app.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script
    src="https://unpkg.com/aframe-audioanalyser-component@6.1.0/dist/aframe-audioanalyser-component.min.js"></script>

  <!-- NOTICE -->
  <div id="notice" style="position: fixed; top: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.5); padding: 0px">
    <!-- <p style="font-family: monospace; color: #FAFAFA; text-align: center">Welcome to DreamRider</p> -->
    <p style="text-align: center"><img id="handlebar" src="handlebar.png" />
    </p>
  </div>
</body>

</html>
