<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DreamRider</title>
    <script src="aframe-v1.2.0.js"></script>
  </head>

  <body>
    <!-- SCENE -->
    <a-scene
      camera-position
      environment="preset: forest; seed: 125; playArea: 0.8; dressing: mushrooms; dressingAmount: 100; dressingColor: white"
      keyboard-shortcuts="enterVR: false;"
      vr-mode-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
    >
      <a-assets>
        <audio
          id="song"
          src="DunDunDance.mp3"
          autoplay
        ></audio>
      </a-assets>

      <a-box
        id="road"
        depth="200"
        width="1.5"
        position="0 1.3 0"
        audioanalyser="src: #song; fftSize: 8192"
        color="yellow"
        audioanalyser-volume-scale="multiplier: .08"
        visible="false"
      ></a-box>

      <a-entity
        camera
        extended-wasd-controls="flyEnabled: false; turnEnabled: true; lookEnabled: true; maxLookAngle: 60; inputType: keyboard"
      >
      </a-entity>

      <a-entity
        text="value: Welcome; align: center; width: 4"
        position="0 2.6 0"
      ></a-entity>
      <a-entity
        text="value: To; align: center; width: 4"
        position="0 2.6 -4"
      ></a-entity>
      <a-entity
        text="value: DreamRider; align: center; width: 4"
        position="0 2.6 -8"
      ></a-entity>
    </a-scene>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aframe-audioanalyser-component@6.1.0/dist/aframe-audioanalyser-component.min.js"></script>

    <!-- NOTICE -->
    <div
      id="notice"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0);
        padding: 0px;
        padding-right: 24px;
      "
    >
      <!-- <p style="font-family: monospace; color: #FAFAFA; text-align: center">Welcome to DreamRider</p> -->
      <p style="text-align: right">
        <img id="handlebar" src="handlebar.png" />
      </p>
    </div>
  </body>
</html>
